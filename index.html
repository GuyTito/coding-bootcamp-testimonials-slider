<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body class="md:text-[32px] relative">
  <main>
    <h1 class="uppercase text-center sr-only">Testimonial Slider</h1>
    <section class="px-8 space-y-16 mt-5">
      <div class="py-6 px-10 bg-pattern-bg bg-contain bg-no-repeat">
        <img id="avatar" src="" alt="avatar" class="shadow-[-2px_42px_81px_-31px_rgb(0,0,0,0.75)]">
        <div class="flex justify-center -mt-5">
          <div class="flex rounded-full bg-white">
            <button id="prev" class="hover:bg-gray-100 active:bg-gray-200 p-3 pr-5 rounded-l-full">
              <img src="./images/icon-prev.svg" alt="">
            </button>
            <button id="next" class="hover:bg-gray-100 active:bg-gray-200 p-3 pl-5 rounded-r-full">
              <img src="./images/icon-next.svg" alt="">
            </button>
          </div>
        </div>
      </div>
      <div class=" text-center space-y-5 relative">
        <img src="./images/pattern-quotes.svg" class="absolute w-14 h-14 left-1/2 -translate-x-1/2 -top-8 " alt="">
        <p id="statement" class="text-Dark-Blue/90 font-medium relative">
        </p>
      
        <p class="flex flex-col">
          <span id="name" class="text-Dark-Blue font-bold"></span>
          <sapn id="job" class="text-Grayish-Blue font-light"></sapn>
        </p>
      </div>
    </section>
  </main>
  
  <footer class="attribution relative mt-2">
    <img src="./images/pattern-curve.svg" class="" alt="">
    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-full mb-1 text-Grayish-Blue">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hover:font-bold text-Dark-Blue/60">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GuyTito/coding-bootcamp-testimonials-slider" target="_blank" class="hover:font-bold text-Dark-Blue/60">GuyTito</a>.
    </div>
  </footer>

  <script>
    const testimonies = [
      {
        text: '"I\'ve been interested in coding for a while but never taken the jump, until now. I couldnâ€™t recommend this course enough. Iâ€™m the job of my dreams and so excited about the future."',
        name: 'Tanya Sinclair',
        job: 'UX Engineer',
        image:'./images/image-tanya.jpg'
      },
      {
        text: 'â€œIf you want to lay the best foundation possible Iâ€™d recommend taking this course. The depth the instructors go into is incredible. I feel so confident about starting up as a professional developer.â€',
        name: 'John Tarkpor',
        job: 'Junior Front-end Developer',
        image:'./images/image-john.jpg'
      },
    ]
    
    const statement = document.getElementById('statement')
    const avatar = document.getElementById('avatar')
    const name = document.getElementById('name')
    const job = document.getElementById('job')

    const prev = document.getElementById('prev')
    const next = document.getElementById('next')
    const section = document.querySelector('section')

    function fadeIn() {
      // gsap.from(section, {opacity: 0, duration: 1.5})
    }
    fadeIn()
    let counter = 0
    assignValues()
    function assignValues() {
      statement.innerText = testimonies[counter].text
      name.innerText = testimonies[counter].name
      job.innerText = testimonies[counter].job
      avatar.src = testimonies[counter].image
    }
    function nextTestimony() {
      counter++
      if (counter == testimonies.length) {
        counter = 0
        fadeIn()
        assignValues()
      } else {
        fadeIn()
        assignValues()
      }
    }
    next.addEventListener('click', ()=> {
      nextTestimony()
    })
  </script>
</body>
</html>
